---
layout: default
---

<article class="recipe-page">
  <div class="recipe-header">
    <h1>{{ page.title }}</h1>
    {% if page.author %}
      <p class="recipe-author">By: {{ page.author }}</p>
    {% endif %}

    {% if page.image %}
      <img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}" class="recipe-image">
    {% endif %}
  </div>

  <div class="recipe-content">
    {{ content | markdownify }}
  </div>
</article>
