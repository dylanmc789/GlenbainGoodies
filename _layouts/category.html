---
layout: default
---

<section class="category-page">
  <h1 class="category-title">{{ page.title }}</h1>

  <div class="recipe-grid">
    {% for recipe in site.recipes %}
      {% if recipe.category == page.category %}
        <a href="{{ recipe.url }}" class="category-card">
          <h2>{{ recipe.title }}</h2>
        </a>
      {% endif %}
    {% endfor %}
  </div>
</section>
