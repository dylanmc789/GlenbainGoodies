---
layout: default
---

<section class="category-page">
  <h1>{{ page.title }}</h1>

  <div class="category-grid">
    {% assign cat_slug = page.slug %}
    {% for recipe in site.pages %}
      {% if recipe.path contains cat_slug and recipe.layout == "recipe" %}
        <a href="{{ site.url }}/{{ recipe.path | remove: ".md" | remove: "_recipes/" }}" class="category-card">
          {{ recipe.title }}
        </a>
      {% endif %}
    {% endfor %}
  </div>
</section>
